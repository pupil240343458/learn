        body{margin:0;padding:0;}

        #win{width:200px;height:200px;position:fixed;left:50%;top:50%;margin:-100px -100px;border:4px #F00 solid;background:#FFF;display:none;}

<script type="text/javascript">

        var Tip=document.getElementById("bg");
        var a=document.getElementById("win");
        function WinTip(){
            Tip.style.width="100%";
            Tip.style.height=document.body.scrollHeight;
            if(Tip.style.display=="block"){
                Tip.style.display="none";
                a.style.display="none";
            }else{
                Tip.style.display="block";
                a.style.display="block";
            }
    }
